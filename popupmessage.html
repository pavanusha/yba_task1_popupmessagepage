<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Popup Message</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="openPopup">Open Popup</button>

  <!-- Popup Container -->
  <div id="popup" class="popup hidden">
    <div class="popup-content animated">
      <span class="close-btn" id="closePopup">&times;</span>
      <h2>Interactive Popup Message</h2>
      <p>This is an enhanced popup message with animations and effects.</p>
      <button id="additionalAction">Do Something</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
